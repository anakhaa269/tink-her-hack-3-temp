<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSync - Personal Productivity Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .calendar-container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        .calendar-header button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        .calendar-header button:hover {
            background-color: #555;
        }

        .calendar-header h2 {
            margin: 0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            padding: 20px;
            background-color: #f9f9f9;
            grid-gap: 10px;
        }

        .calendar-grid div {
            padding: 20px;
            background-color: #fff;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calendar-grid div:hover {
            background-color: #ddd;
        }

        .task-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .task-modal .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .task-modal .modal-content h3 {
            margin: 0;
        }

        .task-modal input, .task-modal button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .task-modal button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .task-modal button:hover {
            background-color: #45a049;
        }

        .tasks-list {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .tasks-list p {
            background-color: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        /* Login Page Styling */
        #loginPage, #signUpPage {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #FFB6C1;
        }

        .login-card, .signUp-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-card input, .signUp-card input {
            padding: 10px;
            width: 250px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .login-card button, .signUp-card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }

        .login-card button:hover, .signUp-card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Login Page -->
    <div id="loginPage">
        <div class="login-card">
            <h2 style="text-align:center; color: #4CAF50;">TimeSync Login</h2>
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button onclick="login()">Login</button>
            <p style="text-align:center;">Don't have an account? <a href="#" onclick="goToSignUp()">Sign Up</a></p>
        </div>
    </div>

    <!-- Sign Up Page -->
    <div id="signUpPage" style="display: none;">
        <div class="signUp-card">
            <h2 style="text-align:center; color: #4CAF50;">TimeSync Sign Up</h2>
            <input type="text" id="newUsername" placeholder="Create Username" required>
            <input type="password" id="newPassword" placeholder="Create Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button onclick="signUp()">Sign Up</button>
            <p style="text-align:center;">Already have an account? <a href="#" onclick="goToLogin()">Login</a></p>
        </div>
    </div>

    <!-- Main Dashboard (Hidden by default) -->
    <div id="mainDashboard" class="container" style="display: none;">
        <!-- Navigation -->
        <div class="calendar-container">
            <!-- Calendar Header -->
            <div class="calendar-header">
                <button id="prevMonthBtn">&lt; Previous</button>
                <h2 id="monthYear">January 2025</h2>
                <button id="nextMonthBtn">Next &gt;</button>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-grid" id="calendarGrid">
                <!-- Days will be generated here dynamically -->
            </div>

            <!-- Task Modal -->
            <div class="task-modal" id="taskModal">
                <div class="modal-content">
                    <h3>Add Task for <span id="selectedDate"></span></h3>
                    <input type="text" id="taskInput" placeholder="Enter your task">
                    <button id="saveTaskBtn">Save Task</button>
                </div>
            </div>

            <div class="tasks-list" id="tasksList">
                <h3>Your Tasks:</h3>
                <ul id="taskListUl"></ul>
            </div>
        </div>
    </div>

    <script>
        // Simulated database of users (for demonstration purposes)
        const users = {
            "user": "password"
        };

        // Simple login functionality
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username] === password) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainDashboard').style.display = 'block';
                renderCalendar();
            } else {
                alert("Incorrect username or password!");
                goToSignUp();
            }
        }

        function goToSignUp() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('signUpPage').style.display = 'block';
        }

        function goToLogin() {
            document.getElementById('signUpPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'block';
        }

        function signUp() {
            const newUsername = document.getElementById('newUsername').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword === confirmPassword) {
                // Add the new user to the simulated "database"
                users[newUsername] = newPassword;
                alert("Account created successfully! You can now login.");
                goToLogin();
            } else {
                alert("Passwords do not match!");
            }
        }

        let currentDate = new Date();
        let tasks = {};

        const monthNames = [
            "January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        function renderCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const monthYear = document.getElementById('monthYear');
            const currentMonth = currentDate.getMonth();
            const currentYear = currentDate.getFullYear();

            monthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;

            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
            const totalDaysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            calendarGrid.innerHTML = '';

            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement('div');
                calendarGrid.appendChild(emptyCell);
            }

            for (let day = 1; day <= totalDaysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.textContent = day;
                dayCell.onclick = () => openTaskModal(day);
                dayCell.classList.add('calendar-day');
                calendarGrid.appendChild(dayCell);
            }
        }

        function openTaskModal(day) {
            const taskModal = document.getElementById('taskModal');
            const selectedDate = document.getElementById('selectedDate');
            selectedDate.textContent = `${monthNames[currentDate.getMonth()]} ${day}, ${currentDate.getFullYear()}`;
            document.getElementById('taskInput').value = '';
            taskModal.style.display = 'flex';
            taskModal.dataset.selectedDay = day;
        }

        document.getElementById('saveTaskBtn').addEventListener('click', function() {
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value.trim();

            if (task) {
                const taskModal = document.getElementById('taskModal');
                const selectedDay = taskModal.dataset.selectedDay;
                const dateString = `${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${selectedDay}`;

                if (!tasks[dateString]) {
                    tasks[dateString] = [];
                }
                tasks[dateString].push(task);

                closeTaskModal();
                renderTasks();
            }
        });

        function closeTaskModal() {
            const taskModal = document.getElementById('taskModal');
            taskModal.style.display = 'none';
        }

        function renderTasks() {
            const taskListUl = document.getElementById('taskListUl');
            taskListUl.innerHTML = '';

            for (let date in tasks) {
                const taskList = tasks[date];
                const taskItem = document.createElement('li');
                taskItem.innerHTML = `<strong>${date}</strong>:<br>${taskList.join('<br>')}`;
                taskListUl.appendChild(taskItem);
            }
        }

        document.getElementById('nextMonthBtn').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        document.getElementById('prevMonthBtn').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        window.addEventListener('click', function(event) {
            const taskModal = document.getElementById('taskModal');
            if (event.target === taskModal) {
                closeTaskModal();
            }
        });
    </script>

</body>
</html>
