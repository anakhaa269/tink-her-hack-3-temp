<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeSync - Personal Productivity Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #FFF0F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .nav-gradient {
            background: linear-gradient(135deg, #FFFFFF, #FFB6C1);
        }
        .login-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-pink-50">
    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center">
        <div class="login-card p-8 rounded-xl shadow-2xl w-96">
            <img src="/api/placeholder/100/100" alt="TimeSync Logo" class="mx-auto mb-6 rounded-full">
            <h2 class="text-2xl font-bold text-center text-pink-600 mb-6">TimeSync</h2>
            
            <form class="space-y-4">
                <input type="text" placeholder="Username" class="w-full p-2 border rounded-lg">
                <input type="password" placeholder="Password" class="w-full p-2 border rounded-lg">
                
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    <label class="text-sm">Remember me</label>
                </div>
                
                <button class="w-full bg-pink-500 text-white p-2 rounded-lg hover:bg-pink-600 transition">
                    Login
                </button>
                
                <p class="text-center text-sm">
                    <a href="#" class="text-pink-500">Forgot Password?</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Main Dashboard (Hidden by default) -->
    <div id="mainDashboard" class="hidden">
        <!-- Navigation -->
        <nav class="nav-gradient p-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="/api/placeholder/50/50" alt="Logo" class="mr-4 rounded-full">
                <h1 class="text-xl font-bold text-pink-800">TimeSync</h1>
            </div>
            <div class="space-x-4">
                <a href="#calendar" class="text-pink-700 hover:text-pink-900">Calendar</a>
                <a href="#todolist" class="text-pink-700 hover:text-pink-900">To-Do List</a>
                <a href="#health" class="text-pink-700 hover:text-pink-900">Health</a>
                <a href="#birthdays" class="text-pink-700 hover:text-pink-900">Birthdays</a>
            </div>
        </nav>

        <!-- Dashboard Sections -->
        <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Calendar Section -->
            <div id="calendar" class="bg-white rounded-xl p-6 shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-pink-600">Calendar</h2>
                <div class="calendar-grid grid grid-cols-7 gap-2 text-center">
                    <!-- Days will be dynamically populated -->
                </div>
            </div>

            <!-- To-Do List Section -->
            <div id="todolist" class="bg-white rounded-xl p-6 shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-pink-600">To-Do List</h2>
                <ul id="taskList" class="space-y-2">
                    <!-- Tasks will be dynamically added -->
                </ul>
                <input type="text" placeholder="Add new task" class="w-full p-2 border rounded-lg mt-4">
            </div>

            <!-- Health Section -->
            <div id="health" class="bg-white rounded-xl p-6 shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-pink-600">Health Tracker</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p>Step Count</p>
                        <canvas id="stepChart"></canvas>
                    </div>
                    <div>
                        <p>Health Alerts</p>
                        <ul class="list-disc pl-5">
                            <li>Drink water</li>
                            <li>Take a break</li>
                            <li>Stretch</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Birthdays Section -->
            <div id="birthdays" class="bg-white rounded-xl p-6 shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-pink-600">Upcoming Birthdays</h2>
                <ul class="space-y-2">
                    <!-- Birthdays will be dynamically added -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Simple login toggle (for demonstration)
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainDashboard').classList.remove('hidden');
        });

        // Step Count Chart
        const ctx = document.getElementById('stepChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Daily Steps',
                    data: [3000, 5000, 4500, 6000, 4000, 7000, 5500],
                    borderColor: 'pink',
                    tension: 0.4
                }]
            }
        });

        // Dynamic Calendar Generation
        function generateCalendar() {
            const calendar = document.querySelector('.calendar-grid');
            const daysInMonth = new Date(new Date().getFullYear(), new Date().getMonth() + 1, 0).getDate();
            
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.textContent = i;
                day.classList.add('p-2', 'hover:bg-pink-100', 'rounded');
                calendar.appendChild(day);
            }
        }
        generateCalendar();
    </script>
</body>
</html>
